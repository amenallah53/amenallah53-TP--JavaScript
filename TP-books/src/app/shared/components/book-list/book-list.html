<h2>Liste de livres</h2>

<input 
  type="text" 
  placeholder="Rechercher un livre..." 
  [(ngModel)]="searchTerm"
  class="search-box"
/>

<select [(ngModel)]="sortType" class="sort-box">
  <option value="">-- Trier par --</option>
  <option value="category">Catégorie</option>
  <option value="available">Disponibilité</option>
</select>
<p>Total affichés : {{ filteredBooks().length }}</p>

<table>
  <thead>
    <tr>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Catégorie</th>
      <th>Disponible</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of filteredBooks(); trackBy: trackByBookId">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.category }}</td>
      <td>{{ book.isAvailable ? 'Oui' : 'Non' }}</td>
      <td>
        <button (click)="editAction(book)">Editer</button>
        <button (click)="deleteAction(book.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
