<section class="card">
  <h2>Articles</h2>
  <div class="form">
    <input [(ngModel)]="newTitle" placeholder="Titre de l'article" />
    <input [(ngModel)]="newContent" placeholder="Contenu de l'article" />
    <select [(ngModel)]="newImportance">
      <option value="élevée">Élevée</option>
      <option value="moyenne">Moyenne</option>
      <option value="faible">Faible</option>
    </select>
    <button (click)="addArticle()">Ajouter l'article</button>
  </div>
  <p class="msg" *ngIf="message">{{message}}</p>

  <div class="list">
    <div *ngFor="let article of articles" class="article"
         [ngClass]="{
           'important': article.importance === 'élevée',
           'moyen': article.importance === 'moyenne',
           'faible': article.importance === 'faible'
         }">
      <h3>{{article.titre}}</h3>
      <p>{{article.contenu}}</p>
      <small>Importance : {{article.importance}}</small>
    </div>
  </div>
</section>
